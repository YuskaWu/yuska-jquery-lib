<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My Library</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    
    <link href="lib/json-viewer/css/jquery.json-viewer.css" rel="stylesheet">
    
    <style>
        #editor {
            position: relative;
            width: 100%;
            height: 500px;
        }
        
        textarea.code {
            display: none;
        }
    </style>
    
</head>


<body>
    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-collapse collapse">
          <ul name="navbar" class="nav navbar-nav">
            <li class="active"><a template="overlay" href="" role="tab" data-toggle="tab">Overlay</a></li>
            <li><a template="jsonAjax" href="" role="tab" data-toggle="tab">JsonAjax</a></li>
            <li><a template="pagination" href="" role="tab" data-toggle="tab">Pagination</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
        
        <br />
        <br />
        
        <div class="row">
            <div class="col-xs-6">
                <!-- button toolbar -->
                <div class="btn-toolbar" role="toolbar" style="margin-bottom: 10px">
                    <div class="btn-group">
                        <button name="run" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                        </button>
                        <button name="refresh" type="button" class="btn btn-default" aria-label="Center Align">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                        </button>
                        <button name="clear" type="button" class="btn btn-default" aria-label="Right Align">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <!-- code editor -->
                <div id="editor"></div>
            </div>
            
            <!-- template -->
            <div class="col-xs-6">
                <div id="content">

                </div>
            </div>
        </div>
    </div>
    
    <!-- ======================================================================================================= -->
    <script src="lib/jquery-2.1.4.js"></script> 
    <script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script> 
    
    <!-- JSON Viewer -->
    <script src="lib/json-viewer/js/jquery.json-viewer.js"></script>
    
    <!-- Ace -->
    <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- My library -->
    <script src="js/loadingOverlay.js"></script> 
    <script src="js/jsonAjax.js"></script> 
    <script src="js/pagination.js"></script> 
    <!-- ======================================================================================================= -->
    <script src="js/app.js"></script> 
</body>
</html>
